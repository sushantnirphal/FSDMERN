<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InputTag I</title>
</head>
<body>
    <form >
        <label for="fname">FirstName</label>&nbsp
        <input type="text" name="fname" id="fname" placeholder="Enter first Name">
        <br><br>

        <label for="lname">LastName</label>&nbsp;
        <input type="text" name="lname" id="lname" placeholder="Enter Last Name">
        <br><br>
        <label for="password">Password</label>&nbsp;
         
        <input type="password" name="password" id="password" placeholder="Enter Password">
        <br><br>
        <input type="submit" value="SignUp">
        <input type="reset" value="reset data">
        <br><br>
        <br><br>
        
        <p>What is your Gender</p>
        <input type="radio" name="gender" value="Male">
        <label for="Male">Male</label>
        &nbsp;  &nbsp;  &nbsp;  &nbsp;
        <input type="radio" name="gender" value="Female">
        <label for="Female">Female</label>
        <br><br>
        <br><br>
        <br><br>
        <p>What is Your hobby ?</p>
        <input type="checkbox" name="hobby1" value="Reading">
        <label for="">Reading</label>
        <input type="checkbox" name="hobby2" value="Writing">
        <label for="hobby2">Writing</label>
        <br><br>
        <input type="button" value="Click Me" onclick="alert(2+2)">
        <br><br>
        <input type="color" name="bgColor" id="#ffffff">
        <br><br>
        <input type="date" name="dob"  max="2024-10-30" min="2023-11-30" value="2023-12-30">
        <br><br>
        <input type="file" value="myFile" accept="image/* .pdf">
        <input type="month" name="" id="" min="2023-10" value="2024-01">
        <input type="time" name="" id="" value="12:00:00">
        <br><br>
        <input type="datetime-local" name="" id="" value="2024-01-01T12:00:00">
        <input type="week" name="" id="" value="2024-W01">
        <input type="number" name="" id="" value="10" min="5" max="25" step="5">
        <br>
        <label for="">Select Your Age</label>
        <input type="range" name="" id="" min="10" max="100">
    </form>
</body>
</html>
