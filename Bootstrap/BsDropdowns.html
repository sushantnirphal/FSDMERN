<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap DropDown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="dropdown">
            <button type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown">
                Java
            </button>

            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Core Java</a>
                <a href="#" class="dropdown-item">Advance Java</a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item">Other Java Concepts</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="dropdown">
            <button type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown">
                Java
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Core Java</a>
                <a class="dropdown-item" href="#">Advanced Java</a>
            </div>
        </div>
    </div>

</body>
</html>
